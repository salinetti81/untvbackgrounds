<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js"></script>
	<title>UNTV Studio Backgrounds</title>
</head>
<body>


 <h2 style="text-align:center">UNTV Studio Backgrounds</h2>

<div class="row">
  <div class="column">
    <img src="img/1037.PNG" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/105.PNG" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/108.PNG" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/116.PNG" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="img/1037.PNG" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="img/105.PNG" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="img/108.PNG" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="img/116.PNG" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column">
      <img class="demo cursor" src="img/1037.PNG" style="width:100%" onclick="currentSlide(1)" alt="id# 1037">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/105.PNG" style="width:100%" onclick="currentSlide(2)" alt="id# 105">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/108.PNG" style="width:100%" onclick="currentSlide(3)" alt="id# 108">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/116.PNG" style="width:100%" onclick="currentSlide(4)" alt="id# 116">
    </div>
  </div>
</div>
</div>
</body>
</html>
